# helm upgrade -i mewing-chipmunk opsgoodness/alertmanager --namespace monitoring -f helm/alertmanager.yaml
---
config: {}
externalUrl: http://alertmanager.aws.opsgoodness.net

image:
  repository: quay.io/prometheus/alertmanager
  tag: v0.5.1

ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"

    fqdn: alertmanager.aws.opsgoodness.net

    tls:
      - secretName: alertmanager.aws.opsgoodness.net
        hosts:
          - alertmanager.aws.opsgoodness.net

nodeSelector: {}
paused: false
replicaCount: 3
resources: {}

service:
  annotations: {}
  clusterIP: ""
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  nodePort: 30903
  type: ClusterIP

storageSpec:
  class: standard
  resources:
    requests:
      storage: 2Gi
